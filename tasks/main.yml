---
- name: Install httpd
  ansible.builtin.yum:
    name: httpd
    state: present

- name: Start and enable httpd
  ansible.builtin.service:
    name: httpd
    state: started
    enabled: true

- name: Copy static website
  ansible.builtin.copy:
    src: index.html
    dest: /var/www/html/index.html
    mode: "0644"
